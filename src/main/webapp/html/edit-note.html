<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note - NotesApp</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Edit Note</h2>
        <form id="editNoteForm">
            <input type="hidden" id="noteId">
            <input type="text" id="editTitle" placeholder="Title" required>
            <textarea id="editContent" placeholder="Content" required></textarea>
            <button type="submit">Update Note</button>
        </form>
        <button onclick="window.location.href='dashboard.html'">Cancel</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
